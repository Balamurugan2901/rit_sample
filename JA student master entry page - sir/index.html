<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <!-- <img src="your-image-url-here.jpg"> -->
            <h1>Students Entries</h1>
            <form action="" method="">
                <div class="formbold-input-wrapp formbold-mb-3">
                    <label for="name" class="formbold-form-label"> Name </label>

                    <!-- <div> -->
                        <input type="text" name="name" id="name" placeholder="Name of the student"
                            class="formbold-form-input" required/>

                    <!-- </div> -->
                </div>

                <div class="formbold-mb-3">
                    <label for="register_no" class="formbold-form-label"> Register Number </label>
                    <input type="number" name="register_no" id="register_no" placeholder="Register Number" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for="referance_no" class="formbold-form-label"> Referance Number </label>
                    <input type="number" name="referance_no" id="referance_no" placeholder="Referance Number" class="formbold-form-input"required />
                </div>
                

                <div class="formbold-mb-3/ degree">
                    <div class="subdiv1">  <label class="formbold-form-label">DEGREE CODE</label>
                        <select class="formbold-form-input" name="degree_code" id="degree_code"required>
                            <option value=""></option>
                            <option value="b.e">B.E</option>
                            <option value="b.tech">B.TECH</option>
                        </select></div>
                    <div class="subdiv2"><label class="formbold-form-label1">DEPARTMENT CODE</label>
                        <select class="formbold-form-input" name="dept_code" id="dept_code"required>
                            <option value=""></option>
                            <option value="aids">AI&DS</option>
                            <option value="csbs">CS&BS</option>
                            <option value="it">IT</option>
                            <option value="cse">CSE</option>
                            <option value="civil">CIVIL</option>
                            <option value="mech">MECH</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                        </select></div>
                        <div class="subdiv3"><label class="formbold-form-label1">SECTION</label>
                        <select class="formbold-form-input" name="section" id="section"required>
                            <option value=""></option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="null">Null</option>
                        </select></div>
                    
                </div>

                <button class="formbold-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
